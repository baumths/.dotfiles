theme = "catppuccin_mocha"

[editor]
line-number = "relative"
bufferline = "multiple"
color-modes = true
true-color = true
idle-timeout = 0
rulers = [80]
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.statusline]
# left = ["mode", "spinner", "file-name"] # Default
left = ["mode", "spinner", "spacer", "version-control", "spacer", "file-name"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
K = "hover"

[keys.normal.space]
q = ":quit"
w = ":write"
ret = "file_picker_in_current_directory"
F = "file_picker_in_current_buffer_directory"
"[" = "jump_view_left"
"]" = "jump_view_right"

[keys.normal.space.f]
h = ":sh cat /tmp/tf1.pid | xargs kill -s USR1" # Flutter [h]ot reload
H = ":sh cat /tmp/tf1.pid | xargs kill -s USR2" # Flutter [H]OT RESTART
